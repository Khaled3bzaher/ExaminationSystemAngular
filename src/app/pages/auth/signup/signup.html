@if(isLoading){
    <div class="card flex justify-center">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </div>
}@else {
   
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
 @if(errorMessage){
        <div class="text-red-500 bg-red-100 border border-red-400 rounded p-2 mb-4">
  {{ errorMessage }}
</div>
    }
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          [ngClass]="{
            'border-red-500': getControlError('name'),
            'border-gray-300': !getControlError('name')
          }"
          class="w-full p-2 border rounded focus:outline-none focus:ring"
        />
        <div class="text-red-500 text-sm h-5">
          {{ getControlError('name') }}
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          [ngClass]="{
            'border-red-500': getControlError('email'),
            'border-gray-300': !getControlError('email')
          }"
          class="w-full p-2 border rounded focus:outline-none focus:ring"
        />
        <div class="text-red-500 text-sm h-5">
          {{ getControlError('email') }}
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          [ngClass]="{
            'border-red-500': getControlError('password'),
            'border-gray-300': !getControlError('password')
          }"
          class="w-full p-2 border rounded focus:outline-none focus:ring"
        />
        <div class="text-red-500 text-sm h-5">
          {{ getControlError('password') }}
        </div>
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block mb-1 text-sm font-medium">Phone Number</label>
        <input
          type="text"
          formControlName="phoneNumber"
          [class.border-red-500]="getControlError('phoneNumber')"
          class="w-full border p-2 rounded focus:outline-none focus:ring"
        />
        <div class="h-5 text-sm text-red-500">
          {{ getControlError('phoneNumber') }}
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
}

<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
/>
@if (isLoading) {
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <p-progress-spinner
      strokeWidth="6"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </div>
} @else {
  <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>


      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input
            type="text"
            formControlName="name"
            [ngClass]="{
              'border-red-500': getControlError('name'),
              'border-gray-300': !getControlError('name')
            }"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring"
            placeholder="Enter your full name"
          />
          <small class="text-sm text-red-600 block h-5">
            {{ getControlError('name') }}
          </small>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            [ngClass]="{
              'border-red-500': getControlError('email'),
              'border-gray-300': !getControlError('email')
            }"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring"
            placeholder="example@email.com"
          />
          <small class="text-sm text-red-600 block h-5">
            {{ getControlError('email') }}
          </small>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            [ngClass]="{
              'border-red-500': getControlError('password'),
              'border-gray-300': !getControlError('password')
            }"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring"
            placeholder="At least 8 characters..."
          />
          <small class="text-sm text-red-600 block h-5">
            {{ getControlError('password') }}
          </small>
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input
            type="text"
            formControlName="phoneNumber"
            [ngClass]="{
              'border-red-500': getControlError('phoneNumber'),
              'border-gray-300': !getControlError('phoneNumber')
            }"
            class="w-full p-2 border rounded-md focus:outline-none focus:ring"
            placeholder="01xxxxxxxxx"
          />
          <small class="text-sm text-red-600 block h-5">
            {{ getControlError('phoneNumber') }}
          </small>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition duration-200 disabled:opacity-50"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
}

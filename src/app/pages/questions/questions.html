<div class="p-20">
  <header class="mb-8 justify-items-center">
    <h1 class="text-3xl font-extrabold text-indigo-700">
      Questions Management
    </h1>
    <p class="mt-2 text-gray-600 text-sm">{{subjectName}}</p>
  </header>
  <p-toolbar
    class="mb-8 bg-white shadow rounded-lg px-6 py-4 border border-gray-200"
  >
    <ng-template #start>
      <div class="flex items-center gap-4">
        <p-button
          label="New"
          icon="pi pi-plus"
          class="bg-indigo-600 text-white hover:bg-indigo-700 transition rounded-lg"
          (onClick)="openNew()"
        />
      </div>
    </ng-template>

    <ng-template #end>
      <p-button
        label="Export"
        icon="pi pi-upload"
        severity="secondary"
        class="rounded-lg"
        (onClick)="exportCSV()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    class="shadow rounded-lg overflow-hidden border border-gray-200"
    [value]="subjectQuestions()"
    [rows]="pageSize"
    [lazy]="true"
    (onLazyLoad)="onLazyChange($event)"
    [totalRecords]="totalCount()"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['text']"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template #caption>
      <div
        class="flex justify-between items-center px-4 py-3 bg-gray-50 border-b border-gray-200"
      >
        <h5 class="text-lg font-semibold text-gray-700 m-0">
          Manage Questions
        </h5>
        <p-iconfield>
          <p-inputicon class="pi pi-search" />
          <input
            pInputText
            type="text"
            (input)="inputSearch($event)"
            placeholder="Search..."
            class="rounded-md border-gray-300 shadow-sm"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr class="bg-gray-100 text-gray-700">
        <th class="px-4 py-2">Question</th>
        <th class="px-4 py-2">Correct Answer</th>
        <th pSortableColumn="questionLevel" class="px-4 py-2">
          <div class="flex items-center gap-2">
            Question Level
            <p-sortIcon field="questionLevel" />
          </div>
        </th>
        <th class="px-4 py-2"></th>
      </tr>
    </ng-template>

    <ng-template #body let-question>
      <tr class="hover:bg-gray-50 transition">
        <td class="px-4 py-3">{{ question.text }}</td>
        <td class="px-4 py-3">{{ getCorrectAnswerText(question) }}</td>
        <td class="px-4 py-3">{{ question.questionLevel }}</td>
        <td class="px-4 py-3 flex gap-2">
          <p-button
            icon="pi pi-pencil"
            class="text-indigo-600 hover:text-indigo-800"
            [rounded]="true"
            [outlined]="true"
            (click)="editQuestion(question)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteQuestion(question)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="questionDialog"
    [style]="{ width: '500px' }"
    header="Create Question for {{subjectName}}"
    [modal]="true"
    class="rounded-lg"
  >
    <ng-template #content>
      <div class="flex flex-col gap-6">
        <!-- Text Field -->
        <div>
          <label for="text" class="block text-sm font-medium text-gray-700 mb-1"
            >Question Text</label
          >
          <input
            type="text"
            pInputText
            id="text"
            [(ngModel)]="question.Text"
            required
            autofocus
            class="w-full rounded-md border-gray-300 shadow-sm"
          />
          <small class="text-red-500" *ngIf="submitted && !question.Text"
            >Text is required.</small
          >
        </div>

        <!-- Question Level -->
        <div>
          <label
            for="QuestionLevel"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Question Level</label
          >
          <p-select
            [(ngModel)]="question.QuestionLevel"
            inputId="questionLevel"
            [options]="questionLevels"
            optionLabel="label"
            optionValue="value"
            placeholder="Select Level"
            class="w-full"
          />
          <small
            class="text-red-500"
            *ngIf="submitted && question.QuestionLevel === null"
            >Level is required.</small
          >
        </div>

        <!-- Choices -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Choices</label
          >
          <div
            class="grid grid-cols-12 gap-4"
            *ngIf="question?.Choices?.length"
          >
            <div
              *ngFor="let choice of question.Choices; let i = index"
              class="flex items-center gap-2 col-span-6"
            >
              <input
                pInputText
                [(ngModel)]="choice.Text"
                [name]="'choiceText' + i"
                placeholder="Choice text"
                class="w-full rounded-md border-gray-300 shadow-sm"
              />
             

              <p-radiobutton
                [inputId]="'correctChoice' + i"
                name="correctChoice"
                [value]="choice"
                [(ngModel)]="correctChoice"
                (ngModelChange)="setCorrectChoice(choice)"
              ></p-radiobutton>
              
              <label [for]="'correctChoice' + i">Correct</label>
             <small class="text-red-500" *ngIf="submitted && !choice.Text"
                >Choice text is required.</small
              >  
            </div>
            
          </div>
          <small
            class="text-red-500"
            *ngIf="submitted && !hasExactlyOneCorrectChoice()"
          >
            You must select exactly one correct answer.
          </small>
        </div>
      </div>
    </ng-template>

    <ng-template #footer>
      <div class="flex justify-end gap-3">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          text
          (click)="hideDialog()"
        />
        <p-button label="Save" icon="pi pi-check" (click)="saveQuestion()" />
      </div>
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" class="rounded-md" />
</div>

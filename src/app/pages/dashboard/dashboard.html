<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
/>
<div class="p-20">
<div class="p-10 space-y-10 ">
  <h1 class="text-3xl font-extrabold text-indigo-700">Admin Dashboard</h1>

  @if (isLoading) {
    <div class="flex justify-center">
      <p-progressSpinner [style]="{ width: '50px', height: '50px' }"></p-progressSpinner>
    </div>
  } @else {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- ðŸ‘¨â€ðŸŽ“ Students -->
      <div class="rounded-2xl shadow-lg bg-white p-6 text-center border-t-4 border-indigo-600">
        <div class="text-4xl font-bold text-indigo-600">{{ stats.studentsNumber }}</div>
        <div class="mt-2 text-sm text-gray-500">Total Students</div>
      </div>

      <!-- âœ… Completed Exams -->
      <div class="rounded-2xl shadow-lg bg-white p-6 text-center border-t-4 border-blue-500">
        <div class="text-4xl font-bold text-blue-500">{{ stats.examCompleted }}</div>
        <div class="mt-2 text-sm text-gray-500">Completed Exams</div>
      </div>

      <!-- ðŸŸ¢ Passed Exams -->
      <div class="rounded-2xl shadow-lg bg-white p-6 text-center border-t-4 border-green-500">
        <div class="text-4xl font-bold text-green-500">{{ stats.examPassed }}</div>
        <div class="mt-2 text-sm text-gray-500">Passed Exams</div>
      </div>

      <!-- ðŸ”´ Failed Exams -->
      <div class="rounded-2xl shadow-lg bg-white p-6 text-center border-t-4 border-red-500">
        <div class="text-4xl font-bold text-red-500">{{ stats.examFailed }}</div>
        <div class="mt-2 text-sm text-gray-500">Failed Exams</div>
      </div>
    </div>
  }
</div>

</div>

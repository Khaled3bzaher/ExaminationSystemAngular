<div class="bg-gradient-to-br from-white to-slate-50 p-8 rounded-3xl shadow-xl border border-gray-200 max-w-2xl mx-auto">
  <div class="flex items-center gap-3 mb-6">
    <i class="pi pi-info-circle text-indigo-600 text-3xl"></i>
    <h2 class="text-3xl font-bold text-indigo-700">Exam Instructions - {{examName}}</h2>
  </div>

  <ul class="space-y-4 text-gray-800 text-[1rem]">
    <li class="flex items-start gap-3">
      <i class="pi pi-search text-indigo-500 mt-1"></i>
      <span>Read all questions carefully before answering.</span>
    </li>
    <li class="flex items-start gap-3">
      <i class="pi pi-ban text-red-500 mt-1"></i>
      <span>You <strong>canâ€™t go back</strong> after submitting your answers.</span>
    </li>
    <li class="flex items-start gap-3">

      <span>Ensure you answer all questions <strong>before the time ends</strong>.</span>
    </li>
  </ul>



  <!-- Start Button -->
  <div class="mt-8 text-end">
    <p-button
      type="button"
      label="Start Exam"
      icon="pi pi-play"
      severity="danger"
      class="px-5 py-3 text-md font-medium"
      (click)="onAccept()"
    ></p-button>
  </div>
</div>

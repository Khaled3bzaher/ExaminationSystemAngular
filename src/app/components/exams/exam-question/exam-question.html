<div class="bg-white rounded-xl shadow-lg p-6 space-y-6">
  <h3 class="text-xl font-semibold text-gray-800">{{ question.text }}</h3>

  <div class="flex flex-col gap-4">
    @for (c of question.choices; track c) {
      <button
        type="button"
        (click)="selectChoice(c.id)"
        class="w-full px-6 py-4 text-left rounded-lg border transition-all duration-200
              hover:bg-indigo-50 hover:border-indigo-400 text-gray-800"
        [ngClass]="{
          'bg-indigo-600 text-white border-indigo-600': selectedChoiceId === c.id
        }"
      >
        {{ c.text }}
      </button>
    }
  </div>
</div>
